{% extends "base.html" %}

{% block start %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Login Page</h3>
            <form method="POST">
                {% csrf_token %}

              {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success">
                        {{message}}
                    </div>
                  {% endfor %}
              {% endif %}
              <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" required name="username" class="form-control" id="username" aria-describedby="usernameHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" required  name="password" class="form-control" id="exampleInputPassword1">
              </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
              </form>

        </div>
        <div class="col-md-6">
            <img src="https://www.w3schools.com/images/picture.jpg" class="img-fluid img-responsive"  alt="">
        </div>
    </div>
</div>

{% endblock %}
