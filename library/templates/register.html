{% extends "base.html" %}

{% block start %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h3>Register Page</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" required class="form-control" name="username" aria-describedby="usernamelHelp">
                  </div>
  
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" required  name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword1" class="form-label">Confirm Password</label>
                    <input type="password" required  name="cpassword"class="form-control" id="exampleInputPassword1">
                  </div>
  
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>

        </div>
        <div class="col-md-6">
            <img src="https://www.w3schools.com/images/picture.jpg" class="img-fluid img-responsive"  alt="">
        </div>
    </div>
</div>

{% endblock %}
